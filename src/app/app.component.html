<h1>App TODO</h1>
<label for = "tarea">Nombre de la tarea:</label>
<input placeholder = "Ingresa la tarea" type = "text" [(ngModel)] ="nombreTarea" id ="tarea">
<button [disabled]="!nombreTarea" (click) = "guardarTarea()">Guardar Tareas</button>

<ul>
    <li *ngFor="let tarea of tareas; let indice = index" [class.tachadoYCambioDeEstilo] ="tarea.terminada">
        <input [(ngModel)]="tarea.terminada"  (click)="cambiarEstadoDeTarea()" type="checkbox">
        {{tarea.nombre}}
        <a  (click)="eliminarTarea(indice)" class="enlace-eliminar">&times;</a>
    </li>
    
</ul>
